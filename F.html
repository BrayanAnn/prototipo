<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App Inspetor - Validação da OS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; margin: 0; padding: 20px; }
    h1 { margin-bottom: 20px; color: #333; }
    #map { width: 100%; height: 300px; margin-bottom: 20px; border: 1px solid #ccc; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .photos { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 10px; }
    .photos img { width: 180px; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid #ccc; }
    .options { margin-top: 15px; }
    .options label { margin-right: 20px; font-size: 16px; }
    button { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Validação da Ordem de Serviço</h1>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Dados da OS -->
  <div class="card">
    <h2>Dados da OS</h2>
    <p><strong>Código:</strong> #2025-001</p>
    <p><strong>Tipo:</strong> Iluminação Pública</p>
    <p><strong>Descrição:</strong> Poste apagado na rua principal.</p>
    <p><strong>Localização:</strong> Rua das Flores, nº 123</p>
  </div>

  <!-- Fotos do Cidadão -->
  <div class="card">
    <h2>Fotos Enviadas</h2>
    <div class="photos">
      <img src="https://via.placeholder.com/180x120.png?text=Foto+1" alt="Foto 1">
      <img src="https://via.placeholder.com/180x120.png?text=Foto+2" alt="Foto 2">
    </div>
  </div>

  <!-- Opções do Inspetor -->
  <div class="card">
    <h2>Validação</h2>
    <div class="options">
      <label><input type="radio" name="validacao" value="confirmado"> ✅ Confirmar Existência</label>
      <label><input type="radio" name="validacao" value="nao-encontrado"> ❌ Não Encontrado</label>
    </div>
  </div>

  <!-- Botão -->
  <button>Enviar Validação</button>

  <script>
    // Inicialização do mapa
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-43.2096, -22.9035]), // Exemplo RJ
        zoom: 15
      })
    });

    // Marcador da OS
    var marker = new ol.Feature({
      geometry: new ol.geom.Point(ol.proj.fromLonLat([-43.2096, -22.9035]))
    });

    var vectorLayer = new ol.layer.Vector({
      source: new ol.source.Vector({
        features: [marker]
      })
    });

    map.addLayer(vectorLayer);
  </script>
</body>
</html>
