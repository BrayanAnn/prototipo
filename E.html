<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rotas no Mapa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f6fa; }
    h1 { margin-bottom: 20px; }
    #map { width: 100%; height: 500px; border: 1px solid #ccc; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #007BFF; color: white; }
    button { padding: 6px 12px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Rotas de Ordens de Serviço</h1>

  <div id="map"></div>

  <h2>Ordens na Rota</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Localização</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>101</td><td>Troca de lâmpada</td><td>Rua A, nº 123</td><td>Aprovada</td></tr>
      <tr><td>102</td><td>Buraco na via</td><td>Av. Central, nº 456</td><td>Aprovada</td></tr>
      <tr><td>103</td><td>Vazamento de água</td><td>Rua das Flores, nº 789</td><td>Aprovada</td></tr>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
  <script>
    // Mapa base
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-51.229, -30.034]), // Exemplo: Porto Alegre
        zoom: 13
      })
    });

    // Coordenadas de exemplo (lon, lat)
    const coords = [
      [-51.229, -30.034], // OS 101
      [-51.235, -30.030], // OS 102
      [-51.240, -30.036]  // OS 103
    ];

    // Criar pontos no mapa
    coords.forEach(c => {
      const feature = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(c))
      });
      const layer = new ol.layer.Vector({
        source: new ol.source.Vector({ features: [feature] })
      });
      map.addLayer(layer);
    });

    // Criar linha (rota) ligando os pontos
    const line = new ol.geom.LineString(coords.map(c => ol.proj.fromLonLat(c)));
    const routeFeature = new ol.Feature({ geometry: line });
    const routeLayer = new ol.layer.Vector({
      source: new ol.source.Vector({ features: [routeFeature] }),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({ color: 'blue', width: 3 })
      })
    });
    map.addLayer(routeLayer);
  </script>
</body>
</html>
