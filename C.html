<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Novas OS - Aguardando Aprovação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px 10%;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #eee;
        }

        button {
            background: #1976d2;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
        }

        #map {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 200px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            color: #666;
        }

        .ol-popup-closer:after {
            content: "✖";
        }

        .os-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .os-date {
            font-size: 12px;
            color: gray;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 5%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
</head>

<body>

    <h1>Russas - Ordens de Serviço</h1>
    <h2>Novas OS Aguardando Aprovação</h2>

    <table id="osTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Data Criação</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content">
            <div class="os-title" id="osTipo"></div>
            <div class="os-date" id="osData"></div>
            <div id="osDescricao"></div>
        </div>
    </div>

    <script>
        const novasOS = [
            { id: 5, descricao: "Lâmpada queimada em poste", criacao: "12/08/25", coords: [-37.965, -4.938] },
            { id: 6, descricao: "Árvore caída bloqueando rua", criacao: "13/08/25", coords: [-37.966, -4.939] },
            { id: 7, descricao: "Calçada danificada", criacao: "14/08/25", coords: [-37.967, -4.94] },
            { id: 8, descricao: "Bueiro entupido", criacao: "15/08/25", coords: [-37.968, -4.941] }
        ];

        function renderTabela() {
            const tbody = document.querySelector("#osTable tbody");
            tbody.innerHTML = "";
            novasOS.forEach(os => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${os.id}</td>
                    <td>${os.descricao}</td>
                    <td>${os.criacao}</td>
                    <td>
                        <button onclick="centralizarMapa(${os.coords[0]}, ${os.coords[1]})">Ver no mapa</button>
                        <button onclick="abrirDetalhes(${os.id})">Detalhes</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // cria camada base
        let currentLayer = new ol.layer.Tile({ source: new ol.source.OSM() });

        const features = novasOS.map(os => new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat(os.coords)),
            osData: os
        }));

        const vectorSource = new ol.source.Vector({ features });
        const vectorLayer = new ol.layer.Vector({
            source: vectorSource,
            style: new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 7,
                    fill: new ol.style.Fill({ color: "orange" }),
                    stroke: new ol.style.Stroke({ color: "black", width: 1 })
                })
            })
        });

        const map = new ol.Map({
            target: 'map',
            layers: [currentLayer, vectorLayer],
            view: new ol.View({
                center: ol.proj.fromLonLat(novasOS[0].coords),
                zoom: 15
            })
        });

        const container = document.getElementById('popup');
        const closer = document.getElementById('popup-closer');
        const overlay = new ol.Overlay({
            element: container,
            autoPan: { animation: { duration: 250 } }
        });
        map.addOverlay(overlay);

        closer.onclick = function () {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };

        function centralizarMapa(lon, lat) {
            const coord = ol.proj.fromLonLat([lon, lat]);
            map.getView().setCenter(coord);
            map.getView().setZoom(17);
        }

        function abrirDetalhes(id) {
            alert("Abrindo detalhes da OS " + id + " (Tela D)");
            // aqui futuramente redireciona para a tela D
        }

        map.on('singleclick', function (evt) {
            const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
            if (feature) {
                const os = feature.get("osData");
                const coord = evt.coordinate;
                document.getElementById('osTipo').textContent = "OS " + os.id;
                document.getElementById('osData').textContent = "Data: " + os.criacao;
                document.getElementById('osDescricao').textContent = os.descricao;
                overlay.setPosition(coord);
            } else {
                overlay.setPosition(undefined);
            }
        });

        renderTabela();
    </script>

</body>
</html>
