<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Ordens de Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px 10%;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 10px;
            color: #1976d2;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #1976d2;
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background: #1976d2;
            color: white;
            padding: 8px 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1565c0;
        }

        #map {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        #controls {
            margin-top: 10px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }

        /* Estilo do popup */
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 250px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            color: #666;
        }

        .ol-popup-closer:after {
            content: "✖";
        }

        .os-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #1976d2;
        }

        .os-date {
            font-size: 12px;
            color: gray;
            margin-bottom: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-NOVO {
            background: #ff9800;
            color: white;
        }

        .status-EM_ANDAMENTO {
            background: #2196f3;
            color: white;
        }

        .status-AGUARDANDO_INSPECAO {
            background: #f44336;
            color: white;
        }

        .status-CONCLUIDO {
            background: #4caf50;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px 5%;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 6px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
</head>

<body>

    <h1>Russas - Ordens de Serviço</h1>
    <h2>Visão Geral</h2>

    <div id="loading" class="loading">Carregando dados...</div>
    <div id="error" class="error" style="display: none;"></div>

    <table id="osTable" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Classificação</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Data Criação</th>
                <th>Inspeção</th>
                <th>Início</th>
                <th>Término</th>
                <th>Conclusão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content">
            <div class="os-title" id="osTipo"></div>
            <div class="os-date" id="osData"></div>
            <div id="osDescricao"></div>
        </div>
    </div>

    <div id="controls">
        <label>Camada:
            <select id="layerSelect">
                <option value="osm">OpenStreetMap</option>
                <option value="g_roadmap">Google Maps - Rua</option>
                <option value="g_satellite">Google Maps - Satélite</option>
                <option value="g_hybrid">Google Maps - Híbrido</option>
                <option value="g_terrain">Google Maps - Terreno</option>
            </select>
        </label>
    </div>

    <script>
        // Variáveis globais
        let ordens = [];
        let map;
        let vectorSource;
        let overlay;

        // Carrega os dados do JSON
        function carregarDados() {
            fetch('os-data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar os dados: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    ordens = data.ordensServico;
                    renderTabela();
                    inicializarMapa();
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = error.message;
                    console.error('Erro ao carregar os dados:', error);
                });
        }

        // Preenche tabela
        function renderTabela() {
            const tbody = document.querySelector("#osTable tbody");
            tbody.innerHTML = "";
            
            ordens.forEach(os => {
                const tr = document.createElement("tr");
                
                // Formata o status com badge colorido
                let statusClass = "status-" + os.status.replace(/\s+/g, '_');
                let statusHTML = `<span class="status-badge ${statusClass}">${os.status}</span>`;
                
                tr.innerHTML = `
                    <td>${os.id}</td>
                    <td>${os.classificacao}</td>
                    <td>${os.descricao}</td>
                    <td>${statusHTML}</td>
                    <td>${formatarData(os.dataCriacao)}</td>
                    <td>${formatarData(os.dataInspecao)}</td>
                    <td>${formatarData(os.dataInicio)}</td>
                    <td>${formatarData(os.dataTermino)}</td>
                    <td>${formatarData(os.dataConclusao)}</td>
                    <td><button onclick="centralizarMapa(${os.coordenadas[0]}, ${os.coordenadas[1]})">Ver no mapa</button></td>
                `;
                tbody.appendChild(tr);
            });
            
            document.getElementById('osTable').style.display = 'table';
        }

        // Formata data para exibição
        function formatarData(dataString) {
            if (!dataString) return '-';
            
            try {
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-BR');
            } catch (e) {
                return dataString;
            }
        }

        // Cria camada base
        function createLayer(type) {
            switch (type) {
                case "osm":
                    return new ol.layer.Tile({ source: new ol.source.OSM() });
                case "g_roadmap":
                    return new ol.layer.Tile({ source: new ol.source.XYZ({ url: 'https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}' }) });
                case "g_satellite":
                    return new ol.layer.Tile({ source: new ol.source.XYZ({ url: 'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}' }) });
                case "g_hybrid":
                    return new ol.layer.Tile({ source: new ol.source.XYZ({ url: 'https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}' }) });
                case "g_terrain":
                    return new ol.layer.Tile({ source: new ol.source.XYZ({ url: 'https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}' }) });
            }
        }

        // Inicializa o mapa
        function inicializarMapa() {
            let currentLayer = createLayer("osm");

            // Cria features
            const features = ordens.map(os => new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat(os.coordenadas)),
                osData: os
            }));

            // Estilo por status
            function styleFunction(feature) {
                const os = feature.get("osData");
                let color = "#ff9800"; // Amarelo/laranja para NOVO
                
                if (os.status === "EM ANDAMENTO") color = "#2196f3"; // Azul
                if (os.status === "AGUARDANDO INSPEÇÃO") color = "#f44336"; // Vermelho
                if (os.status === "CONCLUÍDO") color = "#4caf50"; // Verde

                return new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 7,
                        fill: new ol.style.Fill({ color: color }),
                        stroke: new ol.style.Stroke({ color: "white", width: 2 })
                    })
                });
            }

            vectorSource = new ol.source.Vector({ features });
            const vectorLayer = new ol.layer.Vector({ 
                source: vectorSource, 
                style: styleFunction 
            });

            // Centro de Russas-CE
            const centerRussas = [-37.9749, -4.9403];
            
            map = new ol.Map({
                target: 'map',
                layers: [currentLayer, vectorLayer],
                view: new ol.View({
                    center: ol.proj.fromLonLat(centerRussas),
                    zoom: 14
                })
            });

            // Configuração do popup
            const container = document.getElementById('popup');
            const content = document.getElementById('popup-content');
            const closer = document.getElementById('popup-closer');

            // Fechar popup ao clicar no botão de fechar
            closer.onclick = function () {
                overlay.setPosition(undefined);
                closer.blur();
                return false;
            };

            overlay = new ol.Overlay({
                element: container,
                autoPan: {
                    animation: {
                        duration: 250
                    }
                }
            });
            map.addOverlay(overlay);

            // Troca de camada
            document.getElementById("layerSelect").addEventListener("change", function () {
                map.getLayers().forEach(layer => {
                    if (layer instanceof ol.layer.Tile) {
                        map.removeLayer(layer);
                    }
                });
                
                const newLayer = createLayer(this.value);
                map.getLayers().insertAt(0, newLayer);
            });

            // Clique no ponto para abrir popup
            map.on('singleclick', function (evt) {
                const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
                if (feature) {
                    const coord = evt.coordinate;
                    showPopup(feature, coord);
                } else {
                    overlay.setPosition(undefined);
                }
            });
        }

        // Centraliza no ponto
        function centralizarMapa(lon, lat) {
            const coord = ol.proj.fromLonLat([lon, lat]);
            map.getView().setCenter(coord);
            map.getView().setZoom(17);

            // Mostra o popup automaticamente
            const feature = vectorSource.getFeatures().find(f => {
                const geometry = f.getGeometry();
                const featureCoord = geometry.getCoordinates();
                return featureCoord[0] === coord[0] && featureCoord[1] === coord[1];
            });

            if (feature) {
                showPopup(feature, coord);
            }
        }

        // Mostra popup com informações
        function showPopup(feature, coord) {
            const os = feature.get("osData");
            document.getElementById('osTipo').textContent = `OS ${os.id} - ${os.classificacao}`;
            document.getElementById('osData').textContent = `Criada em: ${formatarData(os.dataCriacao)}`;
            document.getElementById('osDescricao').textContent = os.descricao;

            overlay.setPosition(coord);
        }

        // Inicia o carregamento dos dados
        carregarDados();
    </script>

</body>

</html>
